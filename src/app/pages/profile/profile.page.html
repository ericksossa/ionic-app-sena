<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button (click)="onLogout()">
        <ion-icon name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
        <ion-col>
          <img class="pic_profile" src="../../assets/inicio/av1.jpg">
        </ion-col>
    
        <ion-col>
          <h1>{{userName}}</h1>
          <ion-button (click)="editProfile()">Edit profile</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-icon name="pin" color="medium"></ion-icon>
          <ion-label color="medium">From</ion-label>
          <b> Medellin,Colombia</b>
        </ion-col>
        <ion-col size="12">
          <ion-icon name="chatboxes" color="medium"></ion-icon>
          <ion-label color="medium">Speaks</ion-label>
          <b>Spanish,English</b>
        </ion-col>
        <ion-col size="12">
          <h3><b> My Description </b> </h3>
        </ion-col>
        <ion-col size="12">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </ion-col>
        <ion-col align-self-end>
          <ion-button shape="round" fill="outline" color="success" (click)="newPost()">
            Add to activity
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-card *ngFor="let post of items">
    <ion-item>
      <p>{{post.createAt | date}}</p>
      <ion-row >
        <ion-col align-self-end>
          <ion-button fill="outline" (click)="presentActionSheet(post)">
            <ion-icon name="more"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>


    <img [src]="post.img">

    <ion-card-content>
      <p>
        {{post.description | titlecase}}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col left="left">
        <ion-note>{{post.createAt | relativeTime}}</ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
