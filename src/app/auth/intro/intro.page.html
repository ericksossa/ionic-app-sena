<ion-content>
  <gl-background-video [src]="slide[0].video"></gl-background-video>
  <div class="page-centered-element" *ngFor="let item of slide">
    <div class="content">
      <h1> <b> {{item.title | uppercase}} </b> </h1>
      <h5 [innerHTML]="item.content"></h5>
      <div class="buttons-container">
        <ion-button routerLink="/login" shape="round" size="small" color="primary">
          <ion-icon name="arrow-round-forward"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
