    <ion-row>
      <ion-col>
        <h3>Select Avatar</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="align-self: center" text-center>
        <ion-img class="pick-avatar" src="../../assets/inicio/av.png"></ion-img>
      </ion-col>
    </ion-row>

    <ion-fab vertical="top" horizontal="center" slot="fixed" style="padding-top: 8rem	">
      <ion-fab-button color="dark">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <form [formGroup]="registerForm">
      <ion-row>
        <ion-col>
          <!-- inputs -->
          <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input formControlName="email" name="email" type="text"></ion-input>
          </ion-item>
          <div class="error-messages">
            <ng-container *ngFor="let error of errorMessages.email">
              <div class="error-messages" *ngIf="registerForm.get('email').hasError(error.type) 
                                                   && (registerForm.get('email').dirty 
                                                    || registerForm.get('email').touched) ">
                {{error.message}}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name" name="name" type="text" autocapitalize></ion-input>
          </ion-item>
          <div class="error-messages">
            <ng-container *ngFor="let error of errorMessages.name">
              <div class="error-messages" *ngIf="registerForm.get('name').hasError(error.type) 
                        && (registerForm.get('name').dirty 
                        || registerForm.get('name').touched) ">
                {{error.message}}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" name="password" type="password"></ion-input>
          </ion-item>
          <div class="error-messages">
            <ng-container *ngFor="let error of errorMessages.password">
              <div class="error-messages" *ngIf="registerForm.get('password').hasError(error.type) 
                        && (registerForm.get('password').dirty 
                        || registerForm.get('password').touched) ">
                {{error.message}}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-label position="floating">Phone</ion-label>
            <ion-input inputmode="tel" name="phone" type="tel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- /inputs -->
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!registerForm.valid" (click)="onSubmit()" shape="round" color="tertiary">
            REGISTER
          </ion-button>
        </ion-col>
      </ion-row>

    </form>

    <ion-row>
      <ion-col class="top-5">
        <!-- buttons -->
        <p>
          Sign in With Social Account
        </p>
        <ion-button color="facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button color="google">
          <ion-icon name="logo-googleplus"></ion-icon>
        </ion-button>
        <!-- /buttons -->
      </ion-col>
    </ion-row>
