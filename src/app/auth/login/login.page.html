<ion-content>
  <ion-slides #slideMain class="mainSlide">
    <!-- login-slide -->
    <ion-slide>
      <div id="background"></div>
      <div id="wrapper"></div>
      <form [formGroup]="loginForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <!-- inputs -->
                <ion-label position="floating" color="tertiary">
                  <ion-icon name="at" item-start color="tertiary"></ion-icon>
                  Email Address
                </ion-label>
                <ion-input formControlName="email" name="email" type="text"></ion-input>
              </ion-item>
              <div class="error-messages">
                <ng-container *ngFor="let error of errorMessages.email">
                  <div class="error-messages"
                    *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched) ">
                    {{error.message}}
                  </div>
                </ng-container>
              </div>

              <ion-item>
                <ion-label position="floating" color="tertiary">
                  <ion-icon name="lock" item-start color="tertiary"></ion-icon>
                  Password
                </ion-label>
                <ion-input formControlName="password" name="password" type="password"></ion-input>
                <!-- /inputs -->
              </ion-item>

              <div class="error-messages">
                <ng-container *ngFor="let error of errorMessages.password">
                  <div class="error-messages"
                    *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched) ">
                    {{error.message}}
                  </div>
                </ng-container>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button (click)="onSubmit()" type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="top-5">
              <!-- buttons -->
              <p>
                Sign in With Social Account
              </p>
              <ion-button color="facebook" (click)="signInWithFacebook()">
                <ion-icon name="logo-facebook"></ion-icon>
              </ion-button>
              <ion-button color="google" (click)="signInGoogle()">
                <ion-icon name="logo-googleplus"></ion-icon>
              </ion-button>
              <!-- /buttons -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>
    <!-- /login-slide -->
    <!-- register-slide -->
    <ion-slide>
      <ion-content>

        <ion-grid >
          <app-register></app-register>
        </ion-grid>
      </ion-content>
    </ion-slide>
    <!-- /register-slide -->
  </ion-slides>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button (click)="goSignIn()" shape="round" expand="full" size="small" fill="outline" color="primary">
          SIGN IN
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button (click)="goSignUp()" shape="round" expand="full" size="small" fill="outline" color="primary">
          SIGN UP
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
