<ion-content padding text-center style="--color: white; --background: url('../../../assets/img/fondologin2.jpg') 0 0/155% 100% no-repeat">
  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-60">
        <ion-list >
          <ion-item >
            <!-- inputs -->
            <ion-label position="floating">Email Address</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
            <!-- /inputs -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="top-5">
        <!-- buttons -->
        <ion-button color="primary" expand="block"> SIGN IN</ion-button>
        <p>
          Sign in With Social Account
        </p>
        <ion-button color="facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button color="google">
          <ion-icon name="logo-googleplus"></ion-icon>
        </ion-button>
        <!-- /buttons -->
      </ion-col>
    </ion-row>
    <p>
      Don't have an account?
      <ion-button color="default" routerLink="/register"> SIGN UP</ion-button>
    </p>
  </ion-grid>
</ion-content>
