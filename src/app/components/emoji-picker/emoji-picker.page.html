<!-- Generated template for the EmojiPickerComponent component -->
<div class="emoji-picker">
  <div class="emoji-items">
    <ion-slides pager>

      <ion-slide *ngFor="let items of emojiArr">
        <ion-row>
          <ion-col>
            <span class="emoji-item"
                  (click)="setValue(item)"
                  *ngFor="let item of items">
              {{item}}
            </span>
          </ion-col>
        </ion-row>
      </ion-slide>

    </ion-slides>
  </div>
</div>
