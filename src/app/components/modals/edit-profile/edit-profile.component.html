<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button slot="start" (click)="dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col>
        <h3>Select Avatar</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col align-self: center size="7" text-center>
        <ion-img class="pick-avatar" src="../../assets/inicio/av-1.png"></ion-img>
        <ion-fab-button (click)="selectAvatar()" class="fab-button" color="dark">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>



    <form>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input type="text" name="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Location</ion-label>
              <ion-input type="text" name="location"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea rows="2" cols="10"></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select placeholder="Select One">
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
              </ion-select>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>


    </form>

  </ion-grid>



</ion-content>
