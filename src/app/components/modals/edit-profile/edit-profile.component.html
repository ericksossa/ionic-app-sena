<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button slot="start" (click)="dismiss()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Edit profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col text-center>
        <h3>Select Avatar</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- <ion-col></ion-col> -->
      <ion-col text-center>
        <img class="pick-avatar" [src]="userAvatar">
        <ion-fab-button text-center (click)="selectAvatar($event)" class="fab-button" color="dark">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>



    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input [(ngModel)]="dataUser.user.name" type="text" name="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Location</ion-label>
              <ion-input [(ngModel)]="dataUser.user.location" type="text" name="location"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Languages</ion-label>
              <ion-select [(ngModel)]="dataUser.user.languages" name="languages" multiple="true" cancelText="Nah" okText="Okay!">
                <ion-select-option value="arabic">Arabic</ion-select-option>
                <ion-select-option value="chinese">Chinese</ion-select-option>
                <ion-select-option value="english">English</ion-select-option>
                <ion-select-option value="french">French</ion-select-option>
                <ion-select-option value="german">German</ion-select-option>
                <ion-select-option value="italian">Italian</ion-select-option>
                <ion-select-option value="japanese">Japanese</ion-select-option>
                <ion-select-option value="portuguese">Portuguese</ion-select-option>
                <ion-select-option value="russian">Russian</ion-select-option>
                <ion-select-option value="spanish">Spanish</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea [(ngModel)]="dataUser.user.description"  name="description" rows="2" cols="10"></ion-textarea>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Phone</ion-label>
              <ion-input [(ngModel)]="dataUser.user.phone" type="text" name="phone"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select [(ngModel)]="dataUser.user.gender" name="gender" placeholder="Select One">
                <ion-select-option value="f">Female</ion-select-option>
                <ion-select-option value="m">Male</ion-select-option>
              </ion-select>
            </ion-item>



          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <ion-button type="submit" shape="round" color="tertiary">
            SAVE
          </ion-button>
        </ion-col>
      </ion-row>

    </form>

  </ion-grid>



</ion-content>
