<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center>{{description| placeholder:'New post'}} </ion-title>
    <ion-buttons slot="primary">
      <ion-button [disabled]="description.length <=1 || imagePreview.length <=1 " (click)="newPost()">
        Shared
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-progress-bar *ngIf="uploadPost" color="secondary" type="indeterminate"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Write a description</ion-label>
          <ion-input type="text" [(ngModel)]="description" name="description" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button shape="round" (click)="takePhoto()">
          Capture
          <ion-icon slot="end" name="camera"></ion-icon>
        </ion-button>
        <ion-button shape="round" (click)="selectPhoto()">
          Select
          <ion-icon slot="end" name="photos"></ion-icon>
        </ion-button>
        <ion-item *ngIf="imagePreview">
          <img [src]="imagePreview">
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
